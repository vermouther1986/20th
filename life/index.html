<html>
<head>
<meta charset="UTF-8">
<title>社会人篇</title>
	<link rel="stylesheet" href="../css/reset.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css">
	  <link rel="stylesheet" href="../css/lightbox.css">
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
	     <script src="../js/jquery.min.js"></script>
      <script src="../js/lightbox.js"></script>
	
	
	<script>
	$(function(){	
		$('#my').click(function(){
			$('.dialog').fadeIn('slow');			
		});
		
		$('.icon').click(function(){
			$('.dialog').fadeOut('slow');		
		});		
		$('.pc').click(function(){
			$('.dialog').hide(1000);			
		});	
		$('.friend').click(function(){
			$('.pink').show(1000);			
		});
		
		$('.icon').click(function(){
			$('.pink').hide(1000);			
		});	
		$('.button div:not(.friend):not(.red)').click(function(){
			$('.pink').hide(1000);			
		});	
		$('.joblabel').click(function(){
			$('.blue').show(1000);			
		});
		
		$('.icon').click(function(){
			$('.blue').hide(1000);			
		});	
		$('.button div:not(.joblabel):not(.red)').click(function(){
			$('.blue').hide(1000);			
		});	
		$('.workplace').click(function(){
			$('.nave').show(1000);			
		});
		
		$('.icon').click(function(){
			$('.nave').hide(1000);			
		});	
		$('.button div:not(.workplace):not(.red)').click(function(){
			$('.nave').hide(1000);			
		});	
			$('.home').click(function(){
			$('.brown').show(1000);			
		});
		
		$('.icon').click(function(){
			$('.brown').hide(1000);			
		});	
		$('.button div:not(.home):not(.red)').click(function(){
			$('.brown').hide(1000);			
		});	
			$('.social').click(function(){
			$('.orange').show(1000);			
		});
		
		$('.icon').click(function(){
			$('.orange').hide(1000);			
		});	
		$('.button div:not(.social):not(.red)').click(function(){
			$('.orange').hide(1000);			
		});	
		$('.life').click(function(){
			$('.green').show(1000);			
		});
		
		$('.icon').click(function(){
			$('.green').hide(1000);			
		});	
		$('.button div:not(.life):not(.red)').click(function(){
			$('.green').hide(1000);			
		});	
		
		$('.font').click(function(){
			$('#slick').fadeIn('slow');		
		});
		$('.font').click(function(){
			$('.dialog').fadeOut('slow');			
		});	
		$('.peploe').click(function(){
			$('#slick').fadeOut('slow');	
		});	
		$('.menu').click(function(){
			$('.packgepc_menu').animate({left:'0px'}, 1000);		
		});
			$('.menu').click(function(){
			$('.button_close').show(1000);		
		});

		$('.button_close').click(function(){
			$('.packgepc_menu').animate({left:'-470px'}, 1000);		
		});
			$('.button_close').click(function(){
			$('.button_close').hide(1000);		
		});
		$('.menu').click(function(){
			$('.packgesp_menu').animate({top:'0px'}, 1000);		
		});
			$('.button_close').click(function(){
			$('.packgesp_menu').animate({top:'-180px'}, 1000);		
		});

	});
	</script>
</head>
<body>

			<script>
var mySwiper = new Swiper ('.swiper-container', {
  effect: "flip",
  loop: true,
  observer: true, 
  observeParents: true,
  pagination: '.swiper-pagination',
  nextButton: '.swiper-button-next',
  prevButton: '.swiper-button-prev',
})
			</script>
			
		 </div>	 
		

    <!-- Swiper JS -->
	<div class="peploe">
